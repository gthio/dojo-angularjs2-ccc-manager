<div class="container">
    <div class="row grid-container">
        <div class="col-md-10">
            <div class="table">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let child of data">
                            <td>
                                <img src="{{ child.imagePath }}" width="50px" height="50px">
                            </td>
                            <td>{{ child.firstName }}</td>
                            <td>{{ child.lastName }}</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr *ngIf="!data.length">
                            <td>&nbsp;</td>
                            <td colspan="6">No Records Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
